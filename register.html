<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

	<div class="abc">
		<div class="form-group">
			<label class="heading">Sign In</label>
			<form action="continue.html">
				<label>Username:</label>
				<input type="email" name="Email" required placeholder="email">
				<br><br>
				<label>Password  :</label>
				<input type="password" name="Password" minlength="5" maxlength="15" required placeholder="password">
				<br><br>
				<input type="checkbox"> <label>Remember my password</label>
				<br><br>
				<div class="btn">
					<input type="submit" value="Login">
					<input type="reset" value="Reset">
				</div>
				<br>
				Not an existing user? <a href="signup.html">Sign Up</a>
				<br><br><br><br>
				<div class="back">
					<a href="index.html"><h3>Go Back</h3></a>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
